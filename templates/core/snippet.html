<article class="snippet">
    <div class="title"><a href="{% url 'Snippet details' pk=snippet.pk %}">{{ snippet.title }}</a></div>
    <div class="by">by {{ snippet.author.username }}</div>
    {% if detailed %}
        <div class="details">{{ snippet.description }}</div>
    {% endif %}
    <code class="hljs{% if snippet.language is not None %} language-{{ snippet.language.hljs_name }}{% endif %}">{{ snippet.code }}</code>
</article>
